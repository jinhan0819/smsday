<section class="sub">
    <div class="sub_title">
        <h2>회원가입 동의</h2>
    </div>
    <div class="agree_form">
        <h2>서비스 이용약관</h2>
        <div class="text_pre">
            개인정보이용약관입니다.
        </div>
        <div class="cheack_form">
            <input type="checkbox" id="agree_1"><label for="agree_1">이용약관에 동의(필수)</label>
        </div>
    </div>
    <div class="agree_form">
        <h2>개인정보 수집 및 이용에 대한 안내</h2>
        <div class="text_pre">
            개인정보이용약관입니다.
        </div>
        <div class="cheack_form">
            <input type="checkbox" id="agree_2"><label for="agree_2">개인정보 수집 및 이용에 동의 (필수)</label>
        </div>
    </div>
    <div class="agree_form">
        <h2>스팸(SPAM)메시지 관리 약관</h2>
        <div class="text_pre">
            개인정보이용약관입니다.
        </div>
        <div class="cheack_form">
            <input type="checkbox" id="agree_3"><label for="agree_3">스팸메세지 관리약관에 동의 (필수)</label>
        </div>
    </div>
    <div class="btn_pry">
        <a href="/" class="btn01 btn">취소</a>
        <a href="javascript:void(0);" class="btn02 btn" id="next_step_btn">다음단계</a>
    </div>
</section>

<script>
    // 다음 단계 버튼 이벤트
    $('#next_step_btn').click(function(){
        let nextStep = true;
        // 회원가입 동의 필수 선택
        $('.cheack_form').find('input[type=checkbox]').each(function(idx, el){
            if(!$(el).is(':checked')){
                nextStep = false;
                alert('모든 이용약관을 동의해주세요.');
                return false;
            }
        });

        if(nextStep){
            location.href = '/front/join/join_regist';
        }
    });
</script>
