<section class="sub">
    <div class="sub_title">
        <h2>회원탈퇴</h2>
    </div>

    <div class="mybox">
        <h2>"회원탈퇴를 원하시면 아래 내용을 확인해 주세요."</h2>
        <form id="frm" method="POST" action="/front/mypage/memberWithdrawal" onsubmit="return memberCheckFunc();">
            <ul>
                <li>
                    <div class="flex_my">
                        <span>이름</span>
                        <input type="text" value="<%= memberInfo.mb_name %>" readonly>
                    </div>
                </li>
                <li>
                    <div class="flex_my">
                        <span>아이디</span>
                        <input type="text" value="<%= memberInfo.mb_id %>" readonly placeholder="">
                    </div>
                </li>
                <li>
                    <div class="flex_my">
                        <span>비밀번호</span>
                        <input type="password" value="" name="mb_password" id="mb_password">
                    </div>
                </li>
            </ul>
        </form>
    </div>

    <div class="btn_pry">
        <!--a href="#" class="btn01 btn">취소</a-->
        <a href="javascript:void(0);" class="btn02 btn" onclick="onSubmit();">회원탈퇴</a>
    </div>
</section>

<script>
    function onSubmit(){
        if(confirm('정말로 회원 탈퇴를 하시겠습니까?')){
            $('#frm').submit();
        }
    }

    function memberCheckFunc(){
        if($('#mb_password').val() == ''){
            alert('비밀번호를 입력해주세요.');
            return false;
        }

        return true;
    }
</script>
